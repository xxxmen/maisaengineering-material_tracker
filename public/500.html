<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>We're sorry, but something went wrong</title>
    <style>
        body { font-family: Trebuchet MS; font-size: 12px; background: #444; text-align: center; }
        #main {  background-color: #fff; border-top: 1px solid #222; border-left: 1px solid #222; border-right: 3px solid #111;border-bottom: 3px solid #111;
            width: 500px; margin: 0 auto;margin-top: 140px; text-align: left; }
        #main .section { padding: 10px 18px; }
        #main h2 { font-size: 140%;  padding: 4px 8px; font-weight: bold; }
        #main h2.error { background-color: #c88; border: 1px solid #b44; border-right: 2px solid #b44; border-bottom: 2px solid #b44; }
        #main h2.notice { background-color: #8c8; border: 1px solid #4b4; border-right: 2px solid #4b4; border-bottom: 2px solid #4b4; }
        #main p { line-height: 1.5em; margin-top: 2px; margin-bottom: 12px; }
        #main strong { font-weight: bold; color: red; }
        #main dl dt { font-weight: bold; }
        #main a { color: #336633; }
    </style>
</head>

<body>
<!-- This file lives in public/500.html -->
<div id="main">
    <div class="section">
        <h2 class="error">Server Error</h2>
        <p>We've been notified about this issue and we'll take a look at it shortly.</p>
        <p><a onclick="document.getElementById('debug_info').style.display = 'block';" href="#debug">Show debug info</a></p>
        <dl style="display: none;" id="debug_info">
            <dt>Location</dt>
            <dd><script>document.write(window.location)</script></dd>

            <dt>Referrer</dt>
            <dd><script>document.write(document.referrer || "None")</script></dd>

            <dt>Current Time</dt>
            <dd><script>
                var time = new Date();
                var month = String(time.getMonth() + 1);
                var day = String(time.getDate());
                var year = String(time.getFullYear());
                var hours = String(time.getHours());
                var minutes = String(time.getMinutes());
                var seconds = String(time.getSeconds());

                document.write(month + "/" + day + "/" + year + " " + hours + ":" + minutes + ":" + seconds);
            </script></dd>
        </dl>
    </div>
</div>
</body>
</html>
